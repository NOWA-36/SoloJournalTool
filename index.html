<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/memo.js"></script>
    <script src="components/suits.js"></script>
    <script src="components/tab.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/suits.css">
    <link rel="stylesheet" href="css/tab.css">
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("Monaca is ready");
        }

    </script>
    <!-- タイトル -->
  <title>ソロジャーナルプレイログツール | ソロジャーナル支援</title>

  <!-- サイトの説明 -->
  <meta name="description" content="ソロジャーナルゲームを遊ぶための、ダイスロール・トランプ・メモ機能を備えた無料Webツールです。">

  <!-- キーワード（省略可） -->
  <meta name="keywords" content="ソロジャーナル, ソロRPG, ジャーナルゲーム, TRPG, ログ記録, 無料ツール">

  <!-- ページが公開されているURL -->
  <link rel="canonical" href="https://super-ganache-5c80d5.netlify.app/">
  <meta name="google-site-verification" content="Q4n5uqqr3kRhDlz9RgwX2Cj8ozbtNi12rrzTKZFh2w0" />
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
  <h1>ソロジャーナルプレイログ</h1>
  <p class="site-subtitle">一人で物語を綴るための、簡単な記録ツールです。</p>
</header>
    <p class="about">これはソロジャーナルゲーム用の記録ツールです。<br>ログを書きながら、ダイスやカードを引いて遊ぶことができます。</p>

    <!-- タイトル入力 -->
    <input id="titleInput" type="text" placeholder="タイトルを入力してください">
 
    <!-- タブメニュー -->
    <div id="tabMenu">
      <button class="tab-button active" data-tab="tab1">ダイス</button>
      <button class="tab-button" data-tab="tab2">トランプ</button>
      <button class="tab-button" data-tab="tab3">スート</button>
    </div>
    <div id="tabContents">
      <!-- ダイスロール -->
      <div class="tab-content active" id="tab1">
        <div id="diceRoller">
          <h3>ダイスを振る</h3>
          <label for="diceSides">何面ダイス:</label>
          <input type="number" id="diceSides" min="2" placeholder="例: 6" width="50px">
          <br>
          <label for="diceCount">何個振る:</label>
          <input type="number" id="diceCount" min="1" placeholder="例: 2" width="50px">
          <br>
          <button class="button-secondary" id="rollButton">ダイスを振る</button>
        </div>
      </div>
      <div class="tab-content" id="tab2">
        <!-- トランプ引き -->
        <div id="cardDrawer">
          <h3>トランプを引く</h3>
          <fieldset class="checkbox-1">
            <label>
              <input type="checkbox" name="checkbox-1"  id="includeJoker" />
                ジョーカーを含める
            </label>
          </fieldset>
          <div class="button-container">
          <button class="button-secondary"  id="drawCardButton">カードを引く</button>
          <button class="button-warning"  id="resetDeckButton">山札をリセット</button>
          </div>
          <p id="deckStatus">山札にカードが52枚あります。</p>
          <p id="deckStatus">※ジョーカーを含めるチェックを切り替えた場合、山札をリセットすることで反映されます</p>
        </div>
      </div>
      <div class="tab-content" id="tab3">
        <h3>スートごとの山札</h3>
        <section id="deckControls">
        <div class="deck-container" id="spades">
          <button class="button-secondary" onclick="drawCard('spades')">♠から引く</button>
          <p id="spadesRemaining"></p>
        </div>
        <div class="deck-container" id="hearts">
          <button class="button-secondary" onclick="drawCard('hearts')">♡から引く</button>
          <p id="heartsRemaining"></p>
        </div>
        <div class="deck-container" id="diamonds">
          <button class="button-secondary" onclick="drawCard('diamonds')">♢から引く</button>
          <p id="diamondsRemaining"></p>
        </div>
        <div class="deck-container" id="clubs">
          <button class="button-secondary" onclick="drawCard('clubs')">♣から引く</button>
          <p id="clubsRemaining"></p>
        </div>
        </section>
        <section id="actions">
          <button class="button-warning" id="resetDecks">スートごとの山札をリセット</button>
        </section>
      </div>
    </div>

    <!-- メモ入力 -->
    <h3>メモ</h3>
    <label for="memoInput">プレイログを記入してください</label>
    <textarea id="memoInput" placeholder="ここにログを入力してください"></textarea>
    <!--  <button class="btn-flat-border"  id="saveMemo">メモを保存</button> -->
      <div class="button-container">
    <button class="button-warning"  id="clearButton">クリア</button>
    <button class="button-primary"  id="downloadButton">ログをダウンロード</button>
    </div>

    <footer class="site-footer">
  <p>このツールは個人が趣味で開発しています。</p>
  <p>このサイトは <a href="https://picnicss.com" target="_blank">Picnic CSS</a> を使用しています。</p>

  <p><a href="https://forms.gle/S4FzJJ2E9cRGUr78A">ご意見はこちら</a></p>
</footer>
    
  </div>
</body>
</html>
